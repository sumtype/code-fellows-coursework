<section class="hero is-primary" ng-controller="authController" ng-init="isMain()">
	<section class="hero-header">
		<header class="header">
			<!-- Main container -->
			<nav class="container">
			  <!-- Left side -->
			  <section class="header-left">
			    <section class="header-item" href="#">
						<img src="/images/tyhead.png" alt="">
            <span> </span>
			      <p class="control is-grouped">Spacecataz</p>
			    </section>
			  </section>
			  <!-- Right side -->
				<section class="header-right" ng-init="updateUsername()">
					<p class="header-item" data-ng-if="username">
						Hello {{username}}
					</p>
					<p class="header-item">
						<a href ng-if="username" data-ng-click="logout()">logout</a>
					</p>
					<p class="header-item">
						<a href ng-if="!username" ng-href="#/">Sign in</a>
					</p>
			    <p class="header-item"><a ng-href="#/about">About</a></p>
			    <p class="header-item"><a ng-href="#/game" class="button is-info">Play Game</a></p>
			  </section>
			</nav>
		</header>
		<section class="hero-content">
			<section class="container">
				<h1 class="title is-1">SPACECATAZ</h1>
				<p class="subtitle">An app created by Team Spacecataz</p>
			</section>
		</section>
	</section>
</section>
<section class="section" ng-init="leaderBoard = [
{name:'Ardian', score:'950,000'},
{name:'Josh', score:'875,000'},
{name:'Jesse', score:'800,000'},
{name:'Cameron', score:'550,000'},
{name:'James', score:'500,000'}
]">
  <section class="container">
			<section class="columns">
				<section class="column is-half is-offset-quarter">
					<input ng-model="searchText" class="input" type="text" placeholder="Search LeaderBoard">
				</section>
			</section>
			<section class="columns">
				<section class="column is-half is-offset-quarter">
			    <section class="notification">
						<table id="searchTextResults">
						  <tr><th>Name</th><th>Score</th></tr>
						  <tr ng-repeat="leader in leaderBoard | filter:searchText">
						    <td>{{leader.name}}</td>
						    <td>{{leader.score}}</td>
						  </tr>
			    </section>
				</section>
			</section>
  </section>
</section>
