<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="lib/vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="/lib/validateToken.js"></script>
    <title>StockPoppers</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,300|Coda' rel='stylesheet' type='text/css'>
    <link href="lib/vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/vendor/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <h1>stock<span>poppers</span></h1>
          </li>
          <li>
            <a href="#"></a>
          </li>
          <li>
            <h2 id="username">USER</h2>
            <h2>Portfolio Overview</h2>
          </li>
          <li>
            <span class="stockWatch">FACEBOOK (FB)</span>
          </li>
          <li>
            <span class="stockWatch">APPLE (AAPL)</span>
          </li>
          <li>
            <span class="stockWatch">TESLA (TSLA)</span>
          </li>
          <li>
            <span class="stockWatch">GOOGLE (GOOG)</span>
          </li>
          <!-- <li>
            <input type="text" placeholder="FIND STOCK TO WATCH" class="stockInPort">
            <span class="glyphicon glyphicon-search"></span>
          </li> -->
        </ul>
        <div class="openGraphBtm">
          <span class="glyphicon glyphicon-arrow-right"></span>
          <p>OPEN <br><span>GRAPH</span></p>
        </div>
      </div> <!-- /#sidebar-wrapper -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row graph graphRel" id="body">
            <div class="openPort">
              <span class="glyphicon glyphicon-menu-hamburger" id="hamClickMain"></span>
              <ul id="hideMenuMain">
                <li><span id="logout">Logout</span></li>
              </ul>
            </div>
            <div class="page-header">
              <h1 class="stockHeader"><span id="stock-name"></span><span id="openingSymbolParenthesis"> (</span><span id="stock-symbol"></span><span id="closingSymbolParenthesis">)</span></h1>
            </div>
            <div id="stockGraphContainer"></div>
            <div class="rangeWrap">
              <div class="range">
                 <button class="button-range" id="button-1M">1M</button>
                 <button class="button-range" id="button-3M">3M</button>
                 <button class="button-range" id="button-6M">6M</button>
                 <button class="button-range" id="button-1Y">1Y</button>
              </div>
              <div class="stockTickers">
                <p>YESTERDAY'S OPEN VALUE: <span id="stock-open"></span></p>
                <p>YESTERDAY'S TRADE VOLUME: <span id="stock-volume" class="tradeVolume"></span></p>
                <p>YESTERDAY'S CLOSE VALUE: <span id="stock-close"></span> </p>
              </div>
            </div>
          </div>
          <div class="openPortBtm">
            <p>OPEN</br><span>PORTFOLIO</span></p><span class="glyphicon glyphicon-arrow-left"></span>
          </div>
        </div>
      </div><!-- /#page-content-wrapper -->
    </div><!-- /#wrapper -->
    <script src="lib/profile.js"></script>
    <script src="lib/logout.js"></script>
    <script src="lib/scripts.js"></script>
    <script src="lib/ui.js"></script>
  </body>
</html>
